<div class="container">
<div class="heading">Sponsors of our JS Channel Bangalore community:</div>
<ul class="items container">
  <li class="item row" ng-repeat="sponsor in sponsers">
    <div class="item-logo col-lg-2">
        <img src = "{{sponsor.logo}}"/>
    </div>
    <div class="col-lg-10">
        <a class="item-link" href="{{sponsor.url}}" target="_blank">{{sponsor.name}}</a>
        <div class="item-details">{{sponsor.details}}</div>
    </div>
  </li>
</ul>
</div>
